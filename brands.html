<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="brands.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Title</title>
</head>
<body>
    <div class="brands">
        <div class="brands-about">
            <div class="brands-about__text">
                Ремонт техники различных брендов
            </div>
        </div>
        <div class="brands-content">
            <!-- Slider main container -->
            <div class="image-slider swiper-container">
                <!-- Additional required wrapper -->
                <div class="image-slider__wrapper swiper-wrapper">
                    <!-- Slides -->
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img/img-for-slider/lenovo.png" alt="">
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img/img-for-slider/samsung.png" alt="">
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img/img-for-slider/apple.png" alt="">
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img/img-for-slider/viewsonic.png" alt="">
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img/img-for-slider/bosch.png" alt="">
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img/img-for-slider/hp.png" alt="">
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img/img-for-slider/acer.png" alt="">
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img/img-for-slider/sony.png" alt="">
                        </div>
                    </div>

                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
</html>
