<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="brands.css">
    <link rel="stylesheet" id="stylesheet1" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" id="stylesheet2" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
</head>
<body>
    <div class="brands">
        <div class="brands-about">
            <div class="brands-about__text">
                Ремонт техники различных брендов
            </div>
        </div>
        <div class="brands-content">
            <!-- Slider main container -->
            <div class="image-slider swiper-container">
                <!-- Additional required wrapper -->
                <div class="image-slider__wrapper swiper-wrapper">
                    <!-- Slides -->
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <a href="https://yandex.ru/" tabindex="0"><img src="img/img-for-slider/lenovo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <a href="https://www.google.ru/" tabindex="0"><img src="img/img-for-slider/samsung.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <a href="https://www.instagram.com/" tabindex="0"><img src="img/img-for-slider/apple.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <a href="https://vk.com/" tabindex="0"><img src="img/img-for-slider/viewsonic.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <a href="https://twitter.com/" tabindex="0"><img src="img/img-for-slider/bosch.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <a href="https://ru-ru.facebook.com/" tabindex="0"><img src="img/img-for-slider/hp.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide swiper-hide">
                        <div class="image-slider__image">
                            <a href="https://telegram.org/" tabindex="0"><img src="img/img-for-slider/acer.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide swiper-hide">
                        <div class="image-slider__image">
                            <a href="https://www.yahoo.com/" tabindex="0"><img src="img/img-for-slider/sony.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide swiper-hide">
                        <div class="image-slider__image">
                            <a href="https://www.apple.com/ru/" tabindex="0"><img src="img/img-for-slider/lenovo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide swiper-hide">
                        <div class="image-slider__image">
                            <a href="https://www.samsung.com/ru/" tabindex="0"><img src="img/img-for-slider/samsung.png" alt=""></a>
                        </div>
                    </div>
                    <div class="image-slider__slide swiper-slide swiper-hide">
                        <div class="image-slider__image">
                            <a href="https://www.mi.com/ru/" tabindex="0"><img src="img/img-for-slider/apple.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="button-share arrow-down">
                    <button>Показать все</button>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
</html>
