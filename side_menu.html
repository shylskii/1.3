<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="side-meny-style.css">
    <meta name="viewport" content="height=device-height, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="body-container">
        <div class="header">
            <div class="header__button burger-close"><button><img src="img/burger-close.svg" alt=""></button></div>
            <div class="header__image headerLogo"><a href="#"><img src="img/Group.svg" alt=""></a></div>
            <div class="header__button search-button"><button><img src="img/search.svg" alt=""></button></div>
        </div>
        <div class="main">
            <nav class="main-menu">
                <ul class="main-menu__list">
                    <li class="main-menu__item"><a href="https://yandex.ru/">Ремонт техники</a></li>
                    <li class="main-menu__item"><a href="https://www.google.ru/">Услуги и сервисы</a></li>
                    <li class="main-menu__item"><a href="https://www.instagram.com/">Корпоративным клиентам</a></li>
                    <li class="main-menu__item"><a href="https://vk.com/">Продавцам техники</a></li>
                    <li class="main-menu__item"><a href="https://twitter.com/">Партнерам</a></li>
                    <li class="main-menu__item"><a href="https://ru-ru.facebook.com/">Производителям</a></li>
                    <li class="main-menu__item"><a href="https://telegram.org/">Наши сервисные центр</a></li>
                    <li class="main-menu__item"><a href="https://www.yahoo.com/">Контакты</a></li>
                </ul>
            </nav>
            <div class="footer">
                <div class="info">
                    <div class="info-buttons">
                        <div class="info-buttons__button callback-button"><button><img src="img/call.svg" alt=""></button></div>
                        <div class="info-buttons__button chat-button"><button><img src="img/chat.svg" alt=""></button></div>
                        <div class="info-buttons__button profile-button"><button><img src="img/profile.svg" alt=""></button></div>
                    </div>
                    <div class="info-text">mail@cps.com</div>
                    <div class="info-number">8 800 890 8900</div>
                </div>
                <div class="lang">
                    <div class="lang__button ru-button"><button>RU</button></div>
                    <div class="lang__button en-button"><button>EN</button></div>
                    <div class="lang__button ch-button"><button>CH</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
